<nz-breadcrumb class="my_location">
    <nz-breadcrumb-item>考勤应用</nz-breadcrumb-item>
    <nz-breadcrumb-item>员工考勤</nz-breadcrumb-item>
    <nz-breadcrumb-item>每日统计</nz-breadcrumb-item>
</nz-breadcrumb>
<div nz-row class="header">
    <span class="card_title_18_bold">考勤每日统计</span>
</div>
<div class="card_title_12">
    <nz-datepicker [(ngModel)]="_date" [nzPlaceHolder]="'请选择日期'" (ngModelChange)="dateChange()"></nz-datepicker>
    <a (click)="search()" class="card_title_12 padding_left_10">搜索</a>
    <a (click)="loadButton()" class="card_title_12 padding_left_10 ">导出数据</a>
</div>
<app-zorro-table
    [headerData]="tableInput"
    [srcRequestArgs]="srcRequestArgs"
    [metaData]="metaData"
></app-zorro-table>
