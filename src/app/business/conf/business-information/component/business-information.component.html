<div *ngIf="show; then registerInfoTemplate else userInfo"></div>

<ng-template #userInfo>
    <div nz-row>
        <div (click)="switchPage(true)"> <i class="icon-ACback icon_explain"></i> </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="4" class="card_title_14_bold">{{registerInfo.businessName}}</div>
        <div nz-col [nzSpan]="20" class="card_title_12 text_right">
            共有用户 <span class="card_title_14_sum">{{userTotal}}</span>个
        </div>
    </div>
    <div nz-row  style="height: 490px; width: 100%">
        <app-table [tableInput]='userStaticData.tableInput' [rowData]="userTableData"> </app-table>
    </div>
</ng-template>

<ng-template #registerInfoTemplate>
    <nz-breadcrumb class="my_location">
        <nz-breadcrumb-item>企业中心</nz-breadcrumb-item>
        <nz-breadcrumb-item>基本信息</nz-breadcrumb-item>
    </nz-breadcrumb>

    <div nz-row>
        <div nz-row class="card_title_14_bold">注册信息</div>
        <div nz-row>
            <div nz-col [nzSpan]="4" class="card_title_14 padding_left_50">企业名称</div>
            <div nz-col [nzSpan]="20" class="card_title_14">{{registerInfo.businessName}}</div>
        </div>

        <div nz-row>
            <div nz-col [nzSpan]="4" class="card_title_14 padding_left_50">联系人</div>
            <div nz-col [nzSpan]="20" class="card_title_14">{{registerInfo.businessContact}}</div>
        </div>

        <div nz-row>
            <div nz-col [nzSpan]="4" class="card_title_14 padding_left_50">电话</div>
            <div nz-col [nzSpan]="20" class="card_title_14">{{registerInfo.businessTel}}</div>
        </div>

        <div nz-row>
            <div nz-col [nzSpan]="4" class="card_title_14 padding_left_50">地址</div>
            <div nz-col [nzSpan]="20" class="card_title_14">{{registerInfo.businessAddr}}</div>
        </div>

        <div nz-row>
            <div nz-col [nzSpan]="4" class="card_title_14 padding_left_50">用户</div>
            <div nz-col [nzSpan]="20" class="card_title_14"><a (click)="switchPage(false)">查看</a></div>
        </div>


    </div>

    <div nz-row>
        <div nz-row>
            <div nz-col [nzSpan]="4" class="card_title_14_bold">设备列表</div>
            <div nz-col [nzSpan]="20" class="card_title_14 text_right">
                共有设备
                <span class="card_title_14_sum">{{registerInfo.apNum| number:'1.0-1'}}</span>
                台
            </div>
        </div>


        <div nz-row>
            <div nz-col [nzSpan]="4"></div>
            <div nz-col [nzSpan]="20" class="card_title_14" [ngStyle]="{'height': windowHeight+'px'}">
                <app-table [tableInput]='staticData.tableInput' [rowData]="tableData"> </app-table>
            </div>
        </div>
    </div>
</ng-template>
