<form nz-form [formGroup]="validateForm" class="modal_con">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">员工账号</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-input
                formControlName="usrName"
                [nzType]="'text'"
                [nzPlaceHolder]="'请输入员工账号'"
                [nzSize]="'large'"
                [nzDisabled]="modalTitleName=='编辑'"
                autocomplete='name'>
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="getFormControl('usrName')&&getFormControl('usrName').dirty&&getFormControl('usrName').invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red">2-32位字母或中文，数字，没有特殊符号!</div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">真实姓名</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-input
                formControlName="usrRealName"
                [nzType]="'text'"
                [nzPlaceHolder]="'请输入真实姓名'"
                [nzSize]="'large'"
                autocomplete='name'>
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="getFormControl('usrRealName')&&getFormControl('usrRealName').dirty&&getFormControl('usrRealName').invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red">2-32位字母或中文，数字，没有特殊符号!</div>
    </div>

    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">性别</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <app-dropdown
                [dropDowns]= "sexDropDownList"
                (selectID)= "getSexDropDown($event)"
                [inDefault]= "usrSex">
            </app-dropdown>
        </div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">年龄</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-input-number formControlName="usrAge" [nzSize]="'large'" [nzStep]="1" [nzMax]="100" [nzMin]="18" autocomplete='tel'></nz-input-number>
        </div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">所属职位</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <app-dropdown
                [dropDowns]= "positionDropDownList"
                (selectID)= "getPositionDropDown($event)"
                [inDefault]= "usrPosition">
            </app-dropdown>
        </div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">所在部门</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <app-dropdown
                [dropDowns]= "departDropDownList"
                (selectID)= "getDepartDropDown($event)"
                [inDefault]= "usrDepartName">
            </app-dropdown>
        </div>
    </div>

    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">入职时间</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-datepicker
                formControlName="usrRegisterTime"
                [nzSize]="'large'"
                [nzPlaceHolder]="'请输入入职时间'"
                [nzFormat]="'YYYY-MM-DD'" style="width: 100%;"></nz-datepicker>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="getFormControl('usrRegisterTime').dirty&&getFormControl('usrRegisterTime').hasError('required')">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red">请选择入职时间!</div>
    </div>
    <div nz-form-item nz-row  *ngIf="modalTitleName=='编辑'">
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">状态</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <app-dropdown
                [dropDowns]= "usrWorkStatusDropDownList"
                (selectID)= "getUsrWorkStatusDropDown($event)"
                [inDefault]= "usrWorkStatus">
            </app-dropdown>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="usrWorkStatus=='离职'">
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">离职时间</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-datepicker
                formControlName="usrOffWorkTime"
                [nzSize]="'large'"
                [nzPlaceHolder]="'请输入离职时间'"
                [nzFormat]="'YYYY-MM-DD'" style="width: 100%;">
            </nz-datepicker>
        </div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">邮箱</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-input
                formControlName="usrEmail"
                [nzType]="'text'"
                [nzPlaceHolder]="'请输入电子邮箱'"
                [nzSize]="'large'"
                [attr.autocomplete]="'email'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="getFormControl('usrEmail')&&getFormControl('usrEmail').dirty&&getFormControl('usrEmail').invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red">请输入正确email地址，不超过64个字符！</div>
    </div>

    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">电话</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-input
                formControlName="usrMobile"
                [nzType]="'text'"
                [nzPlaceHolder]="'请输入电话'"
                [nzSize]="'large'"
                autocomplete='tel'>
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="getFormControl('usrMobile')&&getFormControl('usrMobile').dirty&&getFormControl('usrMobile').invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red">不符合11位手机号码格式!</div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">MAC地址</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-input
                formControlName="usrMac"
                [nzType]="'text'"
                [nzPlaceHolder]="'请输入如下格式的MAC地址：A0:A0:A0:A0:A0:A0'"
                [nzSize]="'large'"
                autocomplete='tel'>
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="getFormControl('usrMac')&&getFormControl('usrMac').dirty&&getFormControl('usrMac').invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red">请输入正确的mac地址!</div>
    </div>

    <div nz-form-item nz-row >
        <div nz-col [nzSpan]="6" nz-form-label class="card_title_14_bold">描述</div>
        <div nz-col [nzSpan]="18" nz-form-control class="card_title_14">
            <nz-input
                formControlName="usrContent"
                [nzRows]="2"
                [nzType]="'textarea'"
                [nzPlaceHolder]="'请输入描述'"
                [nzSize]="'large'"
                autocomplete='tel'>
            </nz-input>
        </div>
    </div>
    <div class="customize-footer">
        <button
            nz-button
            [nzType]="'primary'"
            [nzSize]="'large'"
            (click)="submitForm($event,validateForm.value)">
            保存
        </button>
        <button
            nz-button
            [nzType]="'default'"
            [nzSize]="'large'"
            (click)="resetForm($event)">
            取消
        </button>
    </div>
</form>
