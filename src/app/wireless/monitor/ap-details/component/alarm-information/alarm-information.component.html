<nz-spin [nzTip]="'正在读取数据...'" [nzSize]="'large'" [nzSpinning]="_isSpinning">
    <div nz-row>
        <div nz-col [nzSpan]="24">
            <span class="card_title_18_bold">{{tooltitleModel.apHeartbeat}}</span>
            <nz-tooltip [nzTitle]="tooltipModel.apHeartbeat" [nzPlacement]="'top'">
                <a nz-tooltip>
                    <i class="icon-ACexplain1 icon_explain"></i>
                </a>
            </nz-tooltip>
        </div>

        <app-highcharts [chartInput]="summaryModel.heartbeatChart"></app-highcharts>
    </div>
    <br />
    <br />

    <div nz-row>
        <div nz-col [nzSpan]="24">
            <span class="card_title_18_bold">{{tooltitleModel.apPerformance}}</span>
            <nz-tooltip [nzTitle]="tooltipModel.apPerformance" [nzPlacement]="'top'">
                <a nz-tooltip>
                    <i class="icon-ACexplain1 icon_explain"></i>
                </a>
            </nz-tooltip>
        </div>

        <div nz-col [nzSpan]="24">
        <div nz-row>
            <div nz-col [nzSpan]="4" style="margin-top: 47px">
                <div nz-row class="card_title_12">
                    <div nz-col [nzSpan]="12">CPU</div>
                    <div nz-col [nzSpan]="12" class="card_title_14_bold">{{performanceModel.cpu}}%</div>
                </div>
                <div nz-row class="card_title_12">
                    <div nz-col [nzSpan]="12">内存</div>
                    <div nz-col [nzSpan]="12" class="card_title_14_bold">{{performanceModel.memory}}%</div>
                </div>
                <div nz-row class="card_title_12">
                    <div nz-col [nzSpan]="12">磁盘</div>
                    <div nz-col [nzSpan]="12" class="card_title_14_bold">{{performanceModel.disk}}%</div>
                </div>
            </div>

            <div nz-col [nzSpan]="20">
                <div class="card_title_14_sum">CPU使用率趋势</div>
                <app-highcharts [chartInput]="summaryModel.todayPerformanceChart"></app-highcharts>
            </div>
        </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="24">
            <span class="card_title_18_bold">{{tooltitleModel.apUseException}}</span>
            <nz-tooltip [nzTitle]="tooltipModel.apUseException" [nzPlacement]="'top'">
                <a nz-tooltip>
                    <i class="icon-ACexplain1 icon_explain"></i>
                </a>
            </nz-tooltip>
        </div>

        <div nz-col [nzSpan]="24">
            <div style="height: 315px;">
                <app-table [tableInput]='abnormalModel.tableInput' [rowData]='abnormal'></app-table>
            </div>
        </div>
    </div>
