<div nz-row>
    <div nz-col [nzSpan]="4" class="border grey margin_right_20">
        <div nz-row>
            <div nz-col [nzSpan]="24" class="card_title_18_bold block">
                {{registerInfo.businessName}}
            </div>
        </div>
        <div nz-row>
            <div nz-col [nzSpan]="24" class="card_title_18">
                <a (click)="openAddModal()" class="card_title_14 padding_left_10">新增</a>
                <a (click)="openEditModal()" class="padding_left_10 card_title_14">编辑</a>
                <a  *ngIf="deltableFlag" (click)="deleteButton()" class="padding_left_10 card_title_14">删除</a>
                <span *ngIf="!deltableFlag" class="padding_left_10 card_title_14 unDeletable">删除</span>
            </div>
        </div>
        <div nz-row>
            <div nz-col [nzSpan]="24" [ngStyle]="{'height': windowHeight+'px'}">
                <app-dept-mgmt-info-drop-tree
                    [dataMenu]="dataMenu"
                    [dataRoot]="dataRoot"
                    (selectedItem)="menuClick($event)">
                </app-dept-mgmt-info-drop-tree>
                <!--<app-search-drop-tree-->
                    <!--[dataMenu]="dataMenu"-->
                    <!--(selectedItem)="menuClick($event)"-->
                    <!--[inData]="deptListData"-->
                    <!--(id)="searchClick($event)">-->
                <!--</app-search-drop-tree>-->
            </div>
        </div>
    </div>
    <div nz-col [nzSpan]="19" class="border">
        <div class="block">
            <div nz-row class="card_title_18_bold">
                <div nz-col [nzSpan]="21" >
                    {{chosenUPElement.deptName}}
                </div>
                <div nz-col [nzSpan]="3" class="card_title_14 text_right">
                    <a (click)="openEditModal()">编辑</a>
                </div>
            </div>
            <div nz-row class="border grey ">
                <div nz-col [nzSpan]="24">
                    <div nz-row >
                        <div nz-col [nzSpan]="3" class="search_name_lh">
                            部门编号
                        </div>
                        <div nz-col [nzSpan]="6" class="search_name_lh font_bold">
                            {{chosenUPElement.deptCode}}
                        </div>
                        <div nz-col [nzSpan]="3" class="search_name_lh">
                            部门人数
                        </div>
                        <div nz-col [nzSpan]="6" class="search_name_lh font_bold">
                            {{chosenUPElement.member}}
                        </div>
                        <div nz-col [nzSpan]="4">
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col [nzSpan]="3" class="search_name_lh">
                            上级部门
                        </div>
                        <div nz-col [nzSpan]="6" class="search_name_lh font_bold">
                            {{chosenUPElement.parentName}}
                        </div>
                        <div nz-col [nzSpan]="3" class="search_name_lh">
                            部门负责人
                        </div>
                        <div nz-col [nzSpan]="6" class="search_name_lh font_bold">
                            {{chosenUPElement.managerName}}
                        </div>
                        <div nz-col [nzSpan]="4">
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row class="card_title_18_bold margin_top_10">
                <div nz-col [nzSpan]="21" >
                    下级部门
                </div>
                <div nz-col [nzSpan]="3" class="card_title_14 text_right">
                    <a (click)="openAddModal()">新增</a>
                    <a (click)="editButton()" class="padding_left_10">编辑</a>
                    <a (click)="deleteItems()" class="padding_left_10">删除</a>
                </div>
            </div>
            <div nz-row [ngStyle]="{'height': (windowHeight-92)+'px'}">
                <app-table
                    [tableInput]="deptMgmtHeadDataModel.tableInput"
                    [rowData]="deptMgmtDataModel.list"
                    (selectAllEvent)="selectAllItems($event)"
                    (cellClickEvent)="cellClickEvent($event)"
                    (rowDoubleClickEvent)="doubleClick($event)"
                    (getDowLength)="getDowLength($event)">
                </app-table>
            </div>
        </div>
    </div>
</div>
