<div nz-row >
    <div nz-col [nzSpan]="13" class="card_title_14_bold">企业可选用户</div>
    <div nz-col [nzSpan]="11" class="card_title_14_bold">已选警报接收人</div>
    <div nz-col [nzSpan]="11" [ngStyle]="{'height': windowHeight+'px'}">
        <app-table #leftTable
            [tableInput]="tableInput"
            [rowData]="leftTableData"
            (selectAllEvent)="selectAllItems($event)">
        </app-table>
    </div>
    <div nz-col [nzSpan]="2">
        <div nz-row  [nzType]="'flex'" [nzJustify]="'space-around'">
            <div nz-col [nzSpan]="8" [nzOffset]="6" class="margin-top-160">
                <button nz-button [nzType]="'primary'" (click)="right2leftClick()">
                    <i class="anticon anticon-left" ></i>
                </button>
            </div>
            <div nz-col [nzSpan]="8" [nzOffset]="6" class="margin-top-20">
                <button nz-button [nzType]="'primary'" (click)="left2rightClick()">
                    <i class="anticon anticon-right"></i>
                </button>
            </div>
        </div>
    </div>
    <div nz-col [nzSpan]="11" [ngStyle]="{'height': windowHeight+'px'}">
        <app-table #rightTable
            [tableInput]="tableInput"
            [rowData]="rightTableData"
            (selectAllEvent)="selectAllItems($event)">
        </app-table>
    </div>
</div>
