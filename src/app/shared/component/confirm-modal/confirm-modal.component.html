<div class="margin_top_30 font_center card_title_14_bold">{{info}}</div>

<div class="customize-footer">
    <button
        nz-button
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="handleOk()">
        确认
    </button>

    <button
        nz-button
        [nzType]="'default'"
        [nzSize]="'large'"
        (click)="handleCancel($event)">
        取消
    </button>
</div>
