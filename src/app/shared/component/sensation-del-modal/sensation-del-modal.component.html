<div class="card_title_18_bold">删除</div>

<span class="card_title_14_bold margin_top_10">是否确认删除？如若删除，请输入原因：</span>
<textarea nz-input nzAutosize [(ngModel)]="text" class="margin_top_10"></textarea>

<div class="customize-footer">
    <button
        nz-button
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="handleOk()">
        确认
    </button>

    <button
        nz-button
        [nzType]="'default'"
        [nzSize]="'large'"
        (click)="handleCancel($event)">
        取消
    </button>
</div>
