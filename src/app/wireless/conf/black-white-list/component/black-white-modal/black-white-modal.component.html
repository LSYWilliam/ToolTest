<form nz-form [formGroup]="validate" class="modal_con">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">MAC地址</div>
        <div nz-form-control nz-col [nzSpan]="18" class="card_title_14">
            <nz-input  formControlName="mac"
                       [(ngModel)]="globalConf.mac"
                       [nzPlaceHolder]="'AA:BB:CC:DD:EE:FF'"
                       [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="this.validate.controls['mac'].dirty && this.validate.controls['mac'].invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red" >MAC类型为：AA:BB:CC:DD:EE:FF</div>
    </div>


    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">备注</div>
        <div nz-col nz-form-control [nzSpan]="18">
            <nz-input formControlName="note"
                      [(ngModel)]="globalConf.note"
                      [nzType]="'textarea'"
                      [nzPlaceHolder]="'请输入备注'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="this.validate.controls['note'].dirty && this.validate.controls['note'].invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red" >备注长度不能超过128个字</div>
    </div>
</form>

<div class="customize-footer">
    <button
        nz-button
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="handleOk()">
        保存
    </button>

    <button
        nz-button
        [nzType]="'default'"
        [nzSize]="'large'"
        (click)="handleCancel()">
        取消
    </button>
</div>
