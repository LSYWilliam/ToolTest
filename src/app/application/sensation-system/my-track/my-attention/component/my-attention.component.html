<nz-breadcrumb class="my_location">
    <nz-breadcrumb-item>无线商情</nz-breadcrumb-item>
    <nz-breadcrumb-item>我的跟踪</nz-breadcrumb-item>
    <nz-breadcrumb-item>我的关注</nz-breadcrumb-item>
</nz-breadcrumb>

<div nz-row style="text-align: center;">
    <button nz-button [nzType]="bidBtnType" (click)="biddingInfo()" class="leftBtn">招标信息</button>
    <button nz-button [nzType]="govBtnType" (click)="govInfo()" class="rightBtn">政策信息</button>
</div>

<div nz-row>
    <a  (click)="cancelAttention()" class="card_title_12 padding_left_10">取消关注</a>
</div>

<div nz-row style="width: 100%; height: 600px;">
    <app-table
        [tableInput]="staticDataModel.myThemeTableInput"
        [rowData]="topicData"
        (cellClickEvent)="delRowEvent($event)"
        (selectAllEvent)="selectAllEvent($event)"
    >
    </app-table>
</div>
