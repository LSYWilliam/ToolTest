<nz-breadcrumb class="my_location">
    <nz-breadcrumb-item>考勤应用</nz-breadcrumb-item>
    <nz-breadcrumb-item>员工考勤</nz-breadcrumb-item>
    <nz-breadcrumb-item>月度汇总</nz-breadcrumb-item>
</nz-breadcrumb>
<div nz-row class="header">
    <span class="card_title_18_bold">考勤月度汇总</span>
</div>
<div class="card_title_12">
    <nz-datepicker style="width: 10%;"
                   [nzMode]="'month'"
                   [ngModel]="_searchMonth"
                   (ngModelChange)="_valueChange($event)"
                   [nzDisabledDate]="disabledMonth" nzShowTime
                   [nzFormat]="'YYYY-MM'"
                   [nzPlaceHolder]="'选择月份'">
    </nz-datepicker>
    <a (click)="search()" class="padding_left_10">搜索</a>
    <a (click)="loadButton()" class="padding_left_10 ">导出数据</a>
</div>
<div style="width: 100%;white-space:nowrap;">
    <app-zorro-table
        [headerData]="tableInput"
        [srcRequestArgs]="srcRequestArgs"
        [metaData]="metaData"
        (dropDownDataEvent)="dropDownOutputData($event)"
    ></app-zorro-table>
</div>
