<div nz-row class="card_title_14 font_center tab_bg">
    <div nz-col [nzSpan]="8" *ngFor="let item of theadData">
        <span>{{item}}</span>
    </div>
</div>

<div nz-row *ngFor="let data of tbodyData" class="card_title_12">
    <div nz-col [nzSpan]="8" class="font_center">{{data.pageName}}</div>
    <div nz-col [nzSpan]="8" class="font_center">
        <label nz-checkbox [(ngModel)]="data.editAuthority" (ngModelChange)="_consoleEdit($event,data)"></label>
    </div>
    <div nz-col [nzSpan]="8" class="font_center">
        <label nz-checkbox [(ngModel)]="data.searchAuthority" (ngModelChange)="_consoleSearch($event,data)"></label>
    </div>
</div>

<div class="customize-footer">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside()">
      确 定
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
      取 消
    </button>
  </div>
