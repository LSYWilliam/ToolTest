<nz-breadcrumb class="my_location">
    <nz-breadcrumb-item>企业中心</nz-breadcrumb-item>
    <nz-breadcrumb-item>企业管理</nz-breadcrumb-item>
</nz-breadcrumb>
<div nz-row class="card_title_18_bold">企业列表</div>
<div nz-row >
    <a #change (click)="create()" class="card_title_12">新增</a>
    <a #update (click)="edit()" class="card_title_12 padding_left_10">编辑</a>
    <a (click)="delete()" class="card_title_12 padding_left_10">删除</a>

</div>
<div nz-row [ngStyle]="{'height': windowHeight+'px'}">
    <app-table [tableInput]="staticDataModel.businessTableInput" [rowData]="businessListModel.businessTableData"
                (selectAllEvent)="selectRow($event)"
               (rowDoubleClickEvent)="doubleClick($event)"
               (rightEventDel)="rightEventDel($event)"
               (rightEventEdit)="rightEventEdit($event)"
    >

    </app-table>
</div>
