<form nz-form [formGroup]="validate" class="modal_con">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold font_center">角色名称</div>
        <div nz-form-control nz-col [nzSpan]="18" class="card_title_14">
            <nz-input
                formControlName="roleName"
                [(ngModel)]="inputValue"
                [nzPlaceHolder]="'请输入2-16个字符，不支持特殊字符'"
            ></nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="this.validate.controls['roleName'].dirty && this.validate.controls['roleName'].invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red">请输入2-16个字符，不支持特殊字符！</div>
    </div>
</form>
<div class="customize-footer">
    <button
        nz-button
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="handleOk()">
        保存
    </button>

    <button
        nz-button
        [nzType]="'default'"
        [nzSize]="'large'"
        (click)="handleCancel()">
        取消
    </button>
</div>
