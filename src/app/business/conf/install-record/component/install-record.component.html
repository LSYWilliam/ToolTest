<nz-breadcrumb class="my_location">
    <nz-breadcrumb-item>安装记录</nz-breadcrumb-item>
</nz-breadcrumb>
<div nz-row class="card_title_18_bold">安装记录</div>

<div nz-row class="work_filter">
    <div nz-col [nzSpan]="7">
        <div nz-col [nzSpan]="6" class="name_algin">企业:</div>
        <div nz-col [nzSpan]="18">
            <!--<nz-input [(ngModel)]="filterInstallRecord.enterprise"-->
                      <!--[nzPlaceHolder]="'请输入企业！'"-->
                      <!--(ngModelChange)="getInstallFliterData()"></nz-input>-->
            <nz-select
                nzAllowClear
                style="width: 100%;"
                [nzPlaceHolder]="'请选择企业'"
                [(ngModel)]="filterInstallRecord.enterprise"
                nzShowSearch
                (ngModelChange)="getInstallFliterData()">
                <nz-option
                    *ngFor="let option of businessList"
                    [nzLabel]="option.name"
                    [nzValue]="option.name">
                </nz-option>
            </nz-select>
        </div>
    </div>
    <div nz-col [nzSpan]="7">
        <div nz-col [nzSpan]="6" class="name_algin">工单编号:</div>
        <div nz-col [nzSpan]="18">
            <nz-input [(ngModel)]="filterInstallRecord.workNum"
                      [nzPlaceHolder]="'请输入工单编号！'"
                      (ngModelChange)="getInstallFliterData()"></nz-input>
        </div>
    </div>
    <div nz-col [nzSpan]="7">
        <div nz-col [nzSpan]="6" class="name_algin">设备序列号:</div>
        <div nz-col [nzSpan]="18">
            <nz-input [(ngModel)]="filterInstallRecord.deviceSn"
                      [nzPlaceHolder]="'设备序列号！'"
                      (ngModelChange)="getInstallFliterData()"></nz-input>
        </div>
    </div>
    <div nz-col [nzSpan]="3" class="padding_tops">
        <!--<div nz-col [nzSpan]="24">-->
        <a (click)="clearInstallFliter()">清空</a>
        <!--</div>-->
    </div>
</div>

<div nz-row [ngStyle]="{'height': windowHeight+'px'}">
    <app-table [tableInput]="headerDataModel.installRecordTableInput"
               [rowData]="installRecordListModel.installRecordTableData">
    </app-table>
</div>
