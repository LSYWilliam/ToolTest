<form nz-form [formGroup]="validateForm" class="modal_con">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">设备名称</div>
        <div nz-form-control nz-col [nzSpan]="18" class="card_title_14">
            <nz-input
                [(ngModel)] = "data.assetName"
                formControlName="assetName"
                [nzPlaceHolder]="'请输入设备名称'"
                [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="this.validateForm.controls['assetName'].dirty && this.validateForm.controls['assetName'].invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red" >请输入2-32个字符，支持下划线</div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">设备序列号</div>
        <div nz-form-control nz-col [nzSpan]="18" class="card_title_14">
            <nz-input
                [(ngModel)] = "data.assetSn"
                formControlName="assetSn"
                [nzPlaceHolder]="'请输入设备序列号'"
                (nzBlur)="blur()"
                [nzSize]="'large'">
            </nz-input>
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">型号</div>
        <div nz-form-control nz-col [nzSpan]="18" class="card_title_14">
            <nz-input
                [(ngModel)] = "data.assetModel"
                formControlName="assetModel"
                [nzPlaceHolder]="'请输入设备型号'"
                [nzDisabled] = "true"
                [nzSize]="'large'">
            </nz-input>
        </div>
    </div>


    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">型号说明</div>
        <div nz-form-control nz-col [nzSpan]="18" class="card_title_14">
            <nz-input
                [(ngModel)] = "data.assetModelDescription"
                formControlName="assetModelDescription"
                [nzPlaceHolder]="'请输入设备型号说明'"
                [nzDisabled] = "true"
                [nzSize]="'large'">
            </nz-input>
        </div>
    </div>


    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold">mac地址</div>
        <div nz-form-control nz-col [nzSpan]="18" class="card_title_14">
            <nz-input
                [(ngModel)] = "data.assetMac"
                formControlName="assetMac"
                [nzPlaceHolder]="'AA:BB:CC:DD:EE:FF'"
                [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="this.validateForm.controls['assetMac'].dirty && this.validateForm.controls['assetMac'].invalid">
        <div nz-form-label nz-col [nzSpan]="6" class="card_title_14_bold"></div>
        <div nz-form-label nz-col [nzSpan]="18" class="card_title_12 error_red" >请输入正确的mac地址！</div>
    </div>
</form>

<div class="customize-footer">
    <button
        nz-button
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="handleOk()">
        保存
    </button>

    <button
        nz-button
        [nzType]="'default'"
        [nzSize]="'large'"
        (click)="handleCancel()">
        取消
    </button>
</div>
